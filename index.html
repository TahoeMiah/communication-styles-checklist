<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Communication Styles Interactive Checklist</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<style>
:root {
  --blue: #3b82f6;
  --border: #d6d3d1;
  --bg: #faf9f7;
  --text: #111;
  --muted: #444;
}
body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  font-family: Georgia, "Times New Roman", serif;
  line-height: 1.45;
}
.container { max-width: 1000px; margin: 0 auto; padding: 24px; }
h1 { font-size: 28px; margin-bottom: 12px; }
p.lead { color: var(--muted); font-size: 15px; margin-bottom: 18px; }
input[type="text"] {
  border: 1px solid var(--border);
  border-radius: 6px;
  padding: 4px 8px;
  font-size: 14px;
  width: 160px;
}
.name-fields {
  display: flex;
  gap: 10px;
  margin-bottom: 20px;
  align-items: center;
}
.controls { display: flex; gap: 10px; margin-bottom: 18px; }
button {
  appearance: none;
  border: 1px solid var(--border);
  background: white;
  padding: 6px 12px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 14px;
  box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
}
button:hover { background: #f0f0f0; }
.section-title { color: var(--blue); margin-top: 20px; margin-bottom: 10px; font-size: 20px; }
.section { page-break-inside: avoid; break-inside: avoid; margin-bottom: 24px; }
.section + .section { page-break-before: always; }
.card {
  border: 1px solid var(--border);
  border-radius: 8px;
  background: white;
  padding: 10px 14px;
  box-shadow: 0 1px 2px rgba(0,0,0,0.05);
  page-break-inside: avoid;
}
ul.list { list-style: none; padding: 0; margin: 0; display: grid; gap: 4px; }
.trait { display: grid; grid-template-columns: 22px 1fr; gap: 6px; align-items: start; page-break-inside: avoid; }
input[type="checkbox"] {
  width: 18px; height: 18px; min-width: 18px; accent-color: var(--blue);
  flex-shrink: 0; margin-top: 2px;
}
label { cursor: pointer; }
.results {
  border: 1px solid var(--border);
  border-radius: 8px;
  background: white;
  padding: 10px 14px;
  margin-top: 16px;
  box-shadow: 0 1px 2px rgba(0,0,0,0.05);
  page-break-inside: avoid;
}
.scoreline {
  display: flex; justify-content: space-between;
  border-bottom: 1px dotted var(--border);
  padding: 3px 0;
}
.pdf-mode .no-print { display: none !important; }
@media print { .no-print { display: none !important; } }
</style>
</head>
<body>
<div class="container" id="pdf-root">
  <div class="name-fields">
    <label>First Name: <input id="firstName" type="text"></label>
    <label>Last Name: <input id="lastName" type="text"></label>
  </div>
  <h1>Communication Styles – Interactive Checklist</h1>
  <p class="lead">
    Select the traits that fit you. Don’t overthink your responses. Pass by anything that doesn’t resonate with you.
    You may have almost all boxes checked in one section and only a few in another. You may find you have two sections that dominate.
  </p>
  <div class="controls no-print">
    <button id="resetBtn">Reset</button>
    <button id="saveBtn">Save as PDF</button>
  </div>
  <div id="sections"></div>
  <div class="results" id="results"></div>
</div>

<script>
const STYLES = [
  {key:"relator",title:"Relator • Peacemaker",work:[
    "Seeks alignment between personal and organizational values.","Are excellent communicators.",
    "Makes people feel valued and cared for.","Creates a sense of community within an organization.",
    "Works well with staff members who support and cooperate with each other.","Has difficulty tolerating inconsiderate people.",
    "Likes making a personal connection with people.","Strives to bring harmony to any situation.",
    "Will focus on feelings first.","Are sometimes too sensitive and worry about what other people will think of them.",
    "Communication strength is active listening.","Believes people are an organization’s best asset."
  ],behavior:[
    "Easy-going, placid, amiable.","Steady, reserved, low-key.","Limited gestures, smooth and gentle.",
    "Eyes sometimes averted while listening attentively.","Accepting, observant manner — indirect.","Uses feeling language.",
    "Talks about personal experiences.","Speech: slow, liquid, tentative; uses questioning tone in statements.",
    "May seem vague and unclear about what is wanted.","Tends to lean away from the speaker.",
    "Waits for others to lead, then responds.","Pays attention to a speaker’s emotional tone and non-verbal communication.",
    "Energy: introverted, quiet."
  ]},
  {key:"analyzer",title:"Analyzer • Truthkeeper",work:[
    "Seeks alignment between people and organizational procedures.","Works to enhance an organization’s reputation.",
    "Are rational and logical when working with people.","Gives people the information and knowledge they need.",
    "Are experts in their field.","Try to be as accurate as possible.","Works well with staff who follow through and are well-organized.",
    "Have difficulty tolerating people who act without a rational basis.","Are sometimes too detached and impersonal.",
    "Will focus on information first.","Communication strength is precision in words and information.","Believes planning is an organization’s best asset."
  ],behavior:[
    "Serious, reserved.","Quiet, observant, cautious, inquisitive.","May seem distant, tense, formal.","Closed gestures (e.g., hands folded, pointed).",
    "Limited range in voice tone.","Infrequent eye contact while listening.","Cautious about revealing personal reactions.",
    "Talks about facts and data.","Speech: deliberate, studied, slow.","Uses little or no small talk.","May seem watchful or preoccupied.",
    "Asks in-depth questions.","Needs time to think before responding.","Gathers all information before making a decision.",
    "May seem critical.","Pays attention to a speaker’s words and information.","Energy: introverted, reflective."
  ]},
  {key:"boss",title:"Boss • Driver",work:[
    "Seeks alignment between goals and output in an organization.","Works hard to make the organization productive.",
    "Are goal-oriented when working with people.","Gives people the product or skills they need.",
    "Can get a lot of things done in a short amount of time.","Works well with staff who are task-oriented and act quickly.",
    "Have difficulty tolerating people who are slow in making decisions.","Are sometimes too impulsive in their actions.",
    "Thrives on plans and time-lines.","Will focus on actions first.","Enjoys solving difficult problems.",
    "Communication strength is directness.","Believes productivity is an organization’s best asset."
  ],behavior:[
    "Strong, dominating.","Fast-paced, business-like, confident.","Directive tone of voice.","May seem controlling.",
    "Speech: sharp, quick, efficient.","Restless gestures and movement.","Leans forward to make a point.",
    "Authoritative manner.","Makes statements more often than questions.","Talks about “the bottom line”.",
    "Solution-oriented and action-oriented.","Expects a response immediately.","May seem to override others.",
    "Uses achievement-oriented language.","Reacts immediately to a given situation.","Pays attention to a speaker’s words and action plan.",
    "Energy: extroverted, direct."
  ]},
  {key:"dreamer",title:"Dreamer • Motivator",work:[
    "Seeks alignment between what is and what might be in an organization.","Explores possibilities when working with people.",
    "Makes people feel energized and excited.","Works well with staff who are quick both in thought and action.",
    "Are highly intuitive in making decisions.","Have difficulty tolerating people who can’t see what needs to be done.",
    "Likes sharing their enthusiasm with people.","Have a vision for the organization’s future.","Will focus on ideas first.",
    "Are sometimes too scattered and volatile.","Communication strength is articulating the big picture and sharing the vision.",
    "Believes creativity is an organization’s best asset."
  ],behavior:[
    "Outgoing, “bubbly”.","Enthusiastic, spontaneous, responsive.","Animated expressions (smiles, nods, frowns).",
    "Speech: colorful, dramatic.","Open gestures (e.g., hands free, palms up).","Friendly, fun manner.","May seem flighty and disorganized.",
    "Shares personal feelings freely.","Responds enthusiastically.","Wants collaboration and reactions from others.",
    "Paints pictures with words.","Uses intuition.","Tends to discount details as unnecessary.",
    "Frequent eye-contact while listening.","Pays attention to a speaker’s emotional energy while listening.","Energy: extroverted, excited."
  ]}
];

function renderChecklist() {
  const container = document.getElementById("sections");
  container.innerHTML = "";
  STYLES.forEach(style => {
    const section = document.createElement("div");
    section.className = "section";
    section.innerHTML = `<div class='section-title'>${style.title}</div>`;
    const grid = document.createElement("div");
    grid.style.display = "grid";
    grid.style.gridTemplateColumns = "1fr 1fr";
    grid.style.gap = "16px";
    [["COMMUNICATION STYLE AT WORK", style.work],
     ["PERSONALITY & BEHAVIORS", style.behavior]
    ].forEach(([title, items])=>{
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `<h3>${title}</h3>`;
      const list = document.createElement("ul");
      list.className = "list";
      items.forEach((item, idx)=>{
        const li = document.createElement("li");
        li.className = "trait";
        const cb = document.createElement("input");
        cb.type = "checkbox";
        cb.id = `${style.key}-${idx}`;
        cb.addEventListener("change", updateResults);
        const label = document.createElement("label");
        label.setAttribute("for", cb.id);
        label.textContent = item;
        li.append(cb, label);
        list.appendChild(li);
      });
      card.appendChild(list);
      grid.appendChild(card);
    });
    section.appendChild(grid);
    container.appendChild(section);
  });
  updateResults();
}

function updateResults() {
  const totals = {};
  STYLES.forEach(s => {
    const boxes = Array.from(document.querySelectorAll(`#sections input[id^="${s.key}-"]`));
    totals[s.key] = boxes.filter(b=>b.checked).length;
  });
  const results = document.getElementById("results");
  results.innerHTML = `<div class='section-title' style='margin-top:0'>Your Results</div>
    <div class='scoreline'><span>Relator</span><span>${totals.relator||0}</span></div>
    <div class='scoreline'><span>Analyzer</span><span>${totals.analyzer||0}</span></div>
    <div class='scoreline'><span>Boss</span><span>${totals.boss||0}</span></div>
    <div class='scoreline'><span>Dreamer</span><span>${totals.dreamer||0}</span></div>`;
}

document.getElementById("resetBtn").addEventListener("click", ()=>{
  document.querySelectorAll("input[type='checkbox']").forEach(cb=>cb.checked=false);
  updateResults();
});

document.getElementById("saveBtn").addEventListener("click", ()=>{
  const first = document.getElementById("firstName").value.trim() || "First";
  const last = document.getElementById("lastName").value.trim() || "Last";
  const root = document.getElementById("pdf-root");
  document.body.classList.add("pdf-mode");
  const opt = {
    margin: 0.5,
    filename: `${first}_${last}_CommunicationStyles.pdf`,
    pagebreak: { mode: ["avoid-all","css","legacy"] },
    html2canvas: { scale: 2, useCORS: true },
    jsPDF: { unit: "in", format: "letter", orientation: "portrait" }
  };
  html2pdf().set(opt).from(root).save().then(()=>document.body.classList.remove("pdf-mode"));
});

renderChecklist();
</script>
</body>
</html>
